<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f4f9;
            color:#333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1{
            font-size: 2.5rem;
            color: #00bcd4;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        h2{
            font-size: 1.8rem;
            color: #00bcd4;
            margin:20px 0;
            text-transform: uppercase;
        }

        ol, ul, li {
            background-color: #fff;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;

        }
        ol li:hover, ul li:hove{
            transform: translatey(-5px);
            background-color: #00bcd4;
            color:#fff;

        }
        d1 dd{
            padding: 8px 16px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;

        }
        d1 dd:hover{
            transform: translatey(-5px);
            background-color: #00bcd4;
            color:#fff;
        }
        h1,h2, ol li, ul li, dl dd{
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        h1:hover,h2:hover, ol li:hover, ul li:hover, dl dd:hover{
            box-shadow: 0 6px 12px rgba(0,188,212,0.3);
        }

    </style>
</head>
<body>
    <h1>Listas</h1>
    <!--Listas ordenada-->
    <h2>Aprovados</h2>
    <ol>
        <li>Bia</li>
        <li>Pedro</li>
        <li>Ana</li>
        <li>João</li>
    </ol>
    <!--Lista não ordenada-->
    <h2>Lista de Compras</h2>
    <ul>
        <li>Queijo</li>
        <li>Leite</li>
        <li>Arroz</li>
        <li>Pao</li>
    </ul>
    <!--Lista de definiçao-->
    <h2>Principais de termos de glossário de Cloud Computing</h2>
    <d1>
        <dt>BaaS</dt>
        <dd>Backend Como Serviço</dd>
        <dt>Iaas</dt>
        <dd>Infraestrutura como serviços</dd>
        <dt>PaaS</dt>
        <dd>Plataforma como serviço</dd>
        <dt>Saas</dt>Sass
        <dd>Software Como Serviço</dd>
    </d1>
</body>
</html>
